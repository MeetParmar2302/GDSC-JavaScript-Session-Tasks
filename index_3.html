<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        textarea {
            width: 50%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 7%;
        }
    </style>
</head>
<body>

    <h1>Text Formatter</h1>
    
    <label for="inputText">Enter Text:</label>
    <br>
    <textarea id="inputText"></textarea>
    <br>

    <button onclick="applyBold()">Bold</button>
    <button onclick="applyItalic()">Italic</button>
    <button onclick="applyUnderline()">Underline</button>

    <br>
    <br>
    <p>FORMATTED TEXT :</p>
    <div id="formattedText"></div>

    <script>
        function applyBold() {
            applyStyle('bold');
        }

        function applyItalic() {
            applyStyle('italic');
        }

        function applyUnderline() {
            applyStyle('underline');
        }

        function applyStyle(style) {
            var inputText = document.getElementById('inputText').value;
            var formattedText = document.getElementById('formattedText');

            switch (style) {
                case 'bold':
                    formattedText.innerHTML = '<strong>' + inputText + '</strong>';
                    break;
                case 'italic':
                    formattedText.innerHTML = '<em>' + inputText + '</em>';
                    break;
                case 'underline':
                    formattedText.innerHTML = '<u>' + inputText + '</u>';
                    break;
            }
        }
    </script>
</body>
</html>
